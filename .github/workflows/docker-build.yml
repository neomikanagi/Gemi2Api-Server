name: Build and Push Docker Image

on:
  push:
    branches: [ main ]  # 推 main 时自动建

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write  # 必须加这行！给 GITHUB_TOKEN packages 权限

    steps:
    - uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to GHCR
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}  # 你的 GitHub 用户名
        password: ${{ secrets.GITHUB_TOKEN }}  # 用默认 token，无需自定义 secret！

    - name: Build and push
      uses: docker/build-push-action@v5
      with:
        context: .
        file: Dockerfile  # zhiyu1998 项目用原 Dockerfile；自建项目也行
        push: true
        tags: ghcr.io/${{ github.repository_owner }}/你的仓库名:latest  # 改成你的仓库名（小写）
