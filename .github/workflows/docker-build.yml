name: Build and Push Docker Image

on:
  push:
    branches: [ main ]  # 推 main 时自动建

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write  # 必须，用于 GHCR

    steps:
    - uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to GHCR
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}  # 你的 GitHub 用户名
        password: ${{ secrets.GHCR_TOKEN }}  # 用你的 PAT

    - name: Build and push
      uses: docker/build-push-action@v5
      with:
        context: .
        file: Dockerfile  # 用原项目 Dockerfile（slim 基础，小镜像）
        push: true
        tags: ghcr.io/${{ github.repository_owner }}/gemi2api-server:latest
